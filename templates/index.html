<!DOCTYPE html>
<html>
  <head>
    <title>Demand Forecasting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Demand Forecasting</h1>
          <form action="/predict" method="POST" enctype="'application/json">
            <div class="mb-3">
              <label for="month" class="form-label">Month:</label>
              <input type="text" class="form-control" id="month" name="month">
            </div>
            <div class="mb-3">
              <label for="budget" class="form-label">Marketing Budget:</label>
              <input type="text" class="form-control" id="budget" name="budget">
            </div>
            <div class="mb-3">
              <label for="competitors_price" class="form-label">Competitors Price:</label>
              <input type="text" class="form-control" id="competitors_price" name="competitors_price">
            </div>
            <div class="mb-3">
              <label for="holidays" class="form-label">Holidays:</label>
              <input type="text" class="form-control" id="holidays" name="holidays">
            </div>
            <!-- Add more input fields for additional features -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
